name: Manual Publish @vellumlabs/cexplorer-sdk

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  CheckUser:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is allowed to run this workflow
        run: |
          echo "Triggered by: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "josef0xb" ] && [ "${{ github.actor }}" != "dshamsani" ]; then
            echo "‚ùå You are not allowed to run this workflow."
            exit 1
          fi

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Build package
        run: pnpm build

      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
